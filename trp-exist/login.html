<html>
  <head>
    <title>eXist-Transkribus tools login</title>
    <script src="function.js"></script>
    <style>
      label { text-align: right; width: 10em; }
    </style>
  </head>
  <body>
    <div>
      <h1>trp-exist login</h1>
      <p>Use you Transkribus credentials to log in</p>
      <form id="login-form">
        <label for="user">User (email)</label>
        <input type="text" id="user" />
        <br />
        <label for="pass">Password</label>
        <input type="password" id="pass" />
        <br />
        <input type="submit" />
      </form>
      <p id="login-info"></p>
    </div>
  </body>
</html>
